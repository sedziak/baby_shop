<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-4">
        <div id="product-detail">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get the 'sku' from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const sku = urlParams.get('sku');

            if (sku) {
                fetchProductDetails(sku);
            } else {
                document.getElementById('product-detail').innerHTML = '<p class="text-danger">No product specified.</p>';
            }
        });

        async function fetchProductDetails(sku) {
            const productDetailContainer = document.getElementById('product-detail');
            try {
                // 2. Fetch data for that specific product from the API
                const response = await fetch(`http://localhost:3000/api/products/${sku}`);
                if (!response.ok) {
                    throw new Error('Product not found.');
                }
                const product = await response.json();

                // 3. Create and display the HTML for the product
                document.title = product.name; // Update the page title
                
                const imageUrl = product.image_urls ? product.image_urls.split(' ')[0] : 'https://via.placeholder.com/400x400';

                const productDetailHtml = `
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${imageUrl}" class="img-fluid rounded" alt="${product.name}">
                        </div>
                        <div class="col-md-6">
                            <h1>${product.name}</h1>
                            <h3 class="text-primary">${product.price} z≈Ç</h3>
                            <p class="lead mt-4">${product.description}</p>
                            <hr>
                            <p><strong>SKU:</strong> ${product.sku}</p>
                            <p><strong>EAN:</strong> ${product.ean}</p>
                            <p><strong>Stock:</strong> ${product.stock_status} (${product.stock_quantity} available)</p>
                            <button class="btn btn-success btn-lg mt-3">Add to Cart</button>
                        </div>
                    </div>
                `;
                productDetailContainer.innerHTML = productDetailHtml;

            } catch (error) {
                console.error("Could not fetch product details:", error);
                productDetailContainer.innerHTML = `<p class="text-danger">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
