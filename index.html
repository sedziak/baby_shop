<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <main class="container mt-4">
        <h1 class="mb-4">Our Products</h1>
        
        <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchProducts();
    });

    async function fetchProducts() {
        const productListContainer = document.getElementById('product-list');
        try {
            const response = await fetch('http://localhost:3000/api/products');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const products = await response.json();

            productListContainer.innerHTML = ''; // Clear the loading spinner

            products.forEach(product => {
                const imageUrl = product.image_urls ? product.image_urls.split(' ')[0] : 'https://via.placeholder.com/300x300';

                // UPDATED: The entire card is now a link to product.html
                const productCardHtml = `
                    <div class="col">
                        <a href="product.html?sku=${product.sku}" class="card h-100 text-decoration-none text-dark">
                            <img src="${imageUrl}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text"><strong>Cena:</strong> ${product.price} z≈Ç</p>
                            </div>
                            <div class="card-footer">
                                <span class="btn btn-primary">View Details</span>
                            </div>
                        </a>
                    </div>
                `;
                productListContainer.insertAdjacentHTML('beforeend', productCardHtml);
            });

        } catch (error) {
            console.error("Could not fetch products:", error);
            productListContainer.innerHTML = '<p class="text-danger">Failed to load products. Please make sure the API server is running.</p>';
        }
    }
</script>

</body>
</html>
